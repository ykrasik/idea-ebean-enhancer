apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7
version = '2.0'

buildscript {
    ext {
        ebeanAgentVersion = "4.5.2"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.avaje.ebeanorm:avaje-ebeanorm-agent:$ebeanAgentVersion"
}

wrapper {
    gradleVersion = "2.2"
}