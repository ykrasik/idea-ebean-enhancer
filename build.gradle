apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7
version = '1.0'

ext {
    ebeanAgentVersion = "3.2.2"
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.avaje.ebeanorm:avaje-ebeanorm-agent:$ebeanAgentVersion"
}